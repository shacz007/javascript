<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show a fortune </title>
</head>
<body>
    <h1>FORTUNE TELLER </h1>
    <p>
        <button>Get Your Fortune</button>
        <button id="reset">RESET</button>
    </p>
    
    <div id="fortune" style="font-size: 200%;"></div>

    <script>
        // ARRAY
        let responses = [
	'It is certain.',
	'It is decidedly so.',
	'Without a doubt.',
	'Yes - definitely.',
	'You may rely on it.',
	'As I see it, yes.',
	'Most likely.',
	'Outlook good.',
	'Yes.',
	'Signs point to yes.',
	'Reply hazy, try again.',
	'Ask again later.',
	'Better not tell you now.',
	'Cannot predict now.',
	'Concentrate and ask again.',
	'Don\'t count on it.',
	'My reply is no.',
	'My sources say no.',
	'Outlook not so good.',
	'Very doubtful.'
];

        // capture length of the array
        let responsesLength = responses.length;
         
        // get DOM elements
        let button = document.querySelector("button");
        let fortune = document.querySelector("#fortune")
        let reset  = document.querySelector("#reset")


        button.addEventListener("click", getFortune);

        function getFortune()
        { 
            setTimeout(()=>{
        let shuffledIndex = Math.floor(Math.random() * responsesLength)
        fortune.textContent = responses[shuffledIndex];
            },1000)};

        reset.addEventListener("click", Reset);

        function Reset()
        {
            fortune.textContent = "";
        }

        

  </script>
</body>
</html>
