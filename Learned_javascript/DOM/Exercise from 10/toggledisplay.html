<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display: none;
        }
        p{
            display: block;
        }
    </style>
</head>
<body>
    <script>
        function toggleDisplay(){
            let p = document.getElementById("magic");
            if(p.style.display === "none"){
                p.style.display = "block";
            }else{
                p.style.display = "none";
            }
        }
    </script>
    <button onclick="toggleDisplay()">magic!</button>
    <p id="magic">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consectetur, cum? Cumque dolores in officia molestias possimus deleniti culpa voluptate quaerat saepe excepturi quos enim, ducimus illo omnis iste explicabo ab!</p>
    

</body>
</html>
